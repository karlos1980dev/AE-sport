<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel ADM de Códigos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f4;
  }
  .container {

    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #aaa;
  }
  input, button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;

  }

</head>
<body>

<div class="container">
  <h2>Painel ADM de Códigos</h2>

  <button id="buscar">Buscar Códigos</button>
  
  <div id="mensagem"></div>
</div>

<script>

  40: ["217565914","919970432","284338877","101696966","702396411","229654597","874019900","621211660","336075928","485986854"],

};

// Função para pegar N códigos aleatórios de um array
function pegarCodigosAleatorios(arr, n) {
  const copia = [...arr];
  const resultado = [];
  n = Math.min(n, arr.length);
  for (let i = 0; i < n; i++) {
    const idx = Math.floor(Math.random() * copia.length);
    resultado.push(copia[idx]);
    copia.splice(idx, 1);
  }
  return resultado;
}

document.getElementById("buscar").addEventListener("click", () => {
  const nivel = document.getElementById("nivel").value;
  const quantidade = parseInt(document.getElementById("quantidade").value);
  const mensagemDiv = document.getElementById("mensagem");
  
  if (!codigos[nivel]) {
    mensagemDiv.textContent = "Nível inválido!";
    return;
  }
  if (!quantidade || quantidade <= 0) {
    mensagemDiv.textContent = "Quantidade inválida!";
    return;
  }
  
  const selecionados = pegarCodigosAleatorios(codigos[nivel], quantidade);
  
  // Formatar com numeração
  let listaFormatada = selecionados.map((codigo, index) => `${index + 1}└──► ${codigo}`).join('\n');
  
  // Montar a mensagem completa
  const mensagem = `*✨️✨️✨️CODIGO de ACESSO ✨️✨️✨️*\nCodigo Gerado com Sucesso!\n\n${listaFormatada}\n\n${quantidade} código(s) gerado(s)\n\nMATENHA PRESSIONADO OS NÚMERO AZUL ACIMA PARA COPIA DE MANEIRA AUTOMÁTICA.`;
  
  // Mostrar no painel
  mensagemDiv.innerText = mensagem;
  
  // Abrir WhatsApp
  const numero = '5571992290058';
  const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
  window.open(url, '_blank');
});
</script>

</body>
</html>

<script>
  
const container = document.getElementById("geladeiras");

for (let i = 1; i <= 20; i++) {
  const g = document.createElement("div");
  g.className = "geladeira";
  g.setAttribute("onclick", "abrirGeladeira(this)");

  g.innerHTML = `
    <div class="porta"></div>
    <div class="interior">Geladeira ${i}</div>
  `;
  container.appendChild(g);
}
// ====== VERS√ÉO DEMONSTRATIVA (SEM FIREBASE) ======

// --- Elementos DOM ---
const msg = document.getElementById("mensagem");
const btnSaldo = document.getElementById("btnSaldo");
const btnSaldoGanho = document.getElementById("btnSaldoGanho");
const modalSaque = document.getElementById("modalSaque");
const cancelarBtn = document.getElementById("cancelarBtn");
const enviarBtn = document.getElementById("enviarBtn");
const valorInput = document.getElementById("valorInput");
const nomeInput = document.getElementById("nomeInput");
const pixInput = document.getElementById("pixInput");

const btnCompra = document.getElementById('refreshBtn');
const infoModal = document.getElementById('infoModal');
const whatsappInput = document.getElementById('whatsappInput');
const valorCompraInput = document.getElementById('valorCompraInput');
const cancelarInfoBtn = document.getElementById('cancelarInfoBtn');
const confirmarInfoBtn = document.getElementById('confirmarInfoBtn');

const pixModal = document.getElementById('pixModal');
const closePix = document.querySelector('.closePix');

// --- Vari√°veis ---
let saldoAtual = Number(localStorage.getItem("saldoAtual_demo")) || 0;
let saldoGanho = Number(localStorage.getItem("saldoGanho_demo")) || 0;

let efeitoAutomatico = null;

// Tabela de c√≥digos -> cr√©ditos (DEMO)
const codigosPremios = {
  2: ["DEMO2", "AA0002"],
  10:["DEMO10","AA0010"],
  1000:["DEMO0000"] // exemplo
};

// --- Fun√ß√µes ---
function atualizarSaldos() {
  localStorage.setItem("saldoAtual_demo", saldoAtual.toString());
  localStorage.setItem("saldoGanho_demo", saldoGanho.toString());

  btnSaldo.textContent = "Saldo Atual: R$ " + saldoAtual.toFixed(2);
  btnSaldoGanho.textContent = "Saldo Ganhou: R$ " + saldoGanho.toFixed(2);

  document.querySelectorAll(".geladeira").forEach(g => {
    if (saldoAtual >= 2) g.classList.remove("bloqueada");
    else g.classList.add("bloqueada");
  });

  if (saldoAtual < 2) iniciarEfeitoAutomatico();
  else pararEfeitoAutomatico();
}

function iniciarEfeitoAutomatico() {
  if (efeitoAutomatico) return;
  efeitoAutomatico = setInterval(() => {
    if (saldoAtual >= 2) return;
    const geladeiras = document.querySelectorAll(".geladeira");
    if (!geladeiras.length) return;

    const randomIndex = Math.floor(Math.random() * geladeiras.length);
    const geladeira = geladeiras[randomIndex];
    const interior = geladeira.querySelector(".interior");

    if (!geladeira.classList.contains("aberta")) {
      geladeira.classList.add("aberta");
      interior.textContent = "üëÄ";
      setTimeout(() => {
        geladeira.classList.remove("aberta");
        interior.textContent = `Geladeira ${randomIndex + 1}`;
      }, 800);
    }
  }, 1500);
}
function pararEfeitoAutomatico() {
  if (efeitoAutomatico) {
    clearInterval(efeitoAutomatico);
    efeitoAutomatico = null;
  }
}

let selecionadas = [];
let jogando = false;

// Sorteia a geladeira premiada entre 0 e 19
let geladeiraPremiada = Math.floor(Math.random() * 20);

function abrirGeladeira(geladeira) {
  if (saldoAtual < 2) { 
    msg.textContent = "Saldo insuficiente! Compre cr√©dito para continuar."; 
    return; 
  }

  if (jogando) { 
    msg.textContent = "Aguarde antes de abrir outra geladeira."; 
    return; 
  }

  const geladeiras = document.querySelectorAll(".geladeira");
  const index = Array.from(geladeiras).indexOf(geladeira);

  if (selecionadas.includes(index)) return;

  // Marca a geladeira como aberta
  geladeira.classList.add("aberta");
  selecionadas.push(index);

  // Mensagem enquanto ainda n√£o marcou as 4
  if (selecionadas.length < 4) {
    msg.textContent = `Voc√™ marcou ${selecionadas.length} de 4 geladeiras...`;
    return;
  }

  // üéØ Ap√≥s marcar 4, revela resultados
  jogando = true;
  saldoAtual -= 2;
  localStorage.setItem("saldoAtual_demo", saldoAtual);
  atualizarSaldos();

  selecionadas.forEach((idx) => {
    const interior = geladeiras[idx].querySelector(".interior");
    if (!interior) return;

    if (idx === geladeiraPremiada) {
      interior.textContent = "üéâ Parab√©ns! Voc√™ ganhou!";
      geladeiras[idx].classList.add("premiada");
      saldoGanho += 10;
      localStorage.setItem("saldoGanho_demo", saldoGanho);
    } else {
      interior.textContent = "üò¢ N√£o foi aqui!";
    }
  });

  // Ap√≥s 3s, limpa e permite nova jogada
  setTimeout(() => {
    geladeiras.forEach((g, idx) => {
      g.classList.remove("aberta", "premiada");
      const interior = g.querySelector(".interior");
      if (interior) interior.textContent = `Geladeira ${idx + 1}`;
    });

    selecionadas = [];
    jogando = false;
    msg.textContent = saldoAtual >= 2 
      ? "Jogue novamente!" 
      : "Saldo insuficiente! Digite um c√≥digo v√°lido.";

    // Sorteia uma nova geladeira premiada para a pr√≥xima rodada
    geladeiraPremiada = Math.floor(Math.random() * 20);
    atualizarSaldos();
  }, 3000);
}
function liberarCredito() {
  const input = document.getElementById("codigo").value.toUpperCase().trim();
  let usados = JSON.parse(localStorage.getItem("codigosUsados_demo")) || [];

  if (!input) { msg.textContent = "Digite um c√≥digo!"; return; }
  if (usados.includes(input)) { msg.textContent = "C√≥digo j√° usado!"; return; }

  let valor = null;
  for (const key in codigosPremios) {
    if (codigosPremios[key].includes(input)) {
      valor = Number(key);
      break;
    }
  }
  if (valor === null) { msg.textContent = "C√≥digo inv√°lido! (DEMO: use DEMO2 ou DEMO10)"; return; }

  saldoAtual += valor;
  usados.push(input);
  localStorage.setItem("codigosUsados_demo", JSON.stringify(usados));
  localStorage.setItem("saldoAtual_demo", saldoAtual);

  msg.textContent = `Cr√©dito de R$${valor} liberado! (DEMO)`;
  atualizarSaldos();
  document.getElementById("codigo").value = '';
  setTimeout(()=>{ msg.textContent = ''; }, 2500);
}

// --- Fluxo de compra (DEMO, sem envio) ---
btnCompra.addEventListener('click', ()=>{ infoModal.style.display = 'flex'; });
cancelarInfoBtn.addEventListener('click', ()=>{
  infoModal.style.display = 'none'; whatsappInput.value=''; valorCompraInput.value='';
});
confirmarInfoBtn.addEventListener('click', ()=>{
  const whatsapp = whatsappInput.value.trim();
  const valor = Number(valorCompraInput.value);
  if (!whatsapp || isNaN(valor) || valor <= 0) {
    alert("Preencha WhatsApp e valor corretamente!");
    return;
  }
  alert(`(DEMO) Compra simulada.\nWhatsApp: ${whatsapp}\nValor: R$ ${valor.toFixed(2)}\nNada foi enviado.`);
  infoModal.style.display = 'none';
  whatsappInput.value = '';
  valorCompraInput.value = '';
});

// PIX modal apenas ilustrativo
if (closePix) closePix.addEventListener('click', ()=>{ pixModal.style.display = 'none'; });
window.addEventListener('click', (e)=>{ if(e.target === pixModal) pixModal.style.display = 'none'; });
document.querySelectorAll('.valor-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    alert('(DEMO) Bot√£o de valor clicado. Nada ser√° enviado.');
  });
});

// --- Saques (DEMO, sem envio) ---
btnSaldoGanho.addEventListener('click', () => {
  if (saldoGanho <= 0) { alert("Voc√™ n√£o tem saldo ganho para sacar!"); return; }
  modalSaque.style.display = 'flex';
  valorInput.value = saldoGanho.toFixed(2);
});
cancelarBtn.addEventListener('click', () => {
  modalSaque.style.display='none'; nomeInput.value=''; pixInput.value=''; valorInput.value='';
});
enviarBtn.addEventListener('click', ()=>{
  const nome = nomeInput.value.trim();
  const pix = pixInput.value.trim();
  const valor = Number(valorInput.value);
  if(!nome || !pix || isNaN(valor) || valor <= 0){
    alert('Preencha corretamente o nome, Pix e o valor.'); return;
  }
  alert(`(DEMO) Solicita√ß√£o de saque simulada.\nNome: ${nome}\nPix: ${pix}\nValor: R$ ${valor.toFixed(2)}\nNada foi enviado.`);
  // zera o saldo ganho no demo para simular saque
  saldoGanho = 0;
  atualizarSaldos();
  modalSaque.style.display='none';
  nomeInput.value=''; pixInput.value=''; valorInput.value='';
});

// --- Fun√ß√µes visuais (idem) ---
function gerarCorAleatoria() {
  const letras = '0123456789ABCDEF';
  let cor = '#';
  for (let i = 0; i < 6; i++) cor += letras[Math.floor(Math.random() * 16)];
  return cor;
}
function hexParaRGB(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
}
function calcularBrilho({ r, g, b }) {
  return 0.299 * r + 0.587 * g + 0.114 * b;
}
function aplicarCorFundo() {
  const cor = gerarCorAleatoria();
  document.body.style.backgroundColor = cor;
  const rgb = hexParaRGB(cor);
  const brilho = calcularBrilho(rgb);
  document.body.style.color = brilho < 128 ? '#FFFFFF' : '#000000';
}


// --- Inicializa√ß√£o ---
atualizarSaldos();
aplicarCorFundo();
window.liberarCredito = liberarCredito;
window.abrirGeladeira = abrirGeladeira;

function copiarCodigo(codigo){
  navigator.clipboard.writeText(codigo).then(()=>{
    alert(`C√≥digo "${codigo}" copiado! Cole no campo e clique em Liberar Cr√©dito.`);
    document.getElementById("codigo").value = codigo; // j√° coloca no input
  });
}
document.getElementById("btnSite").onclick = () => {
  window.location.href = "https://achouganhou.netlify.app/achou1ganhou";
};

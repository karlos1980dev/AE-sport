// üîπ Sincroniza Firebase em tempo real
onValue(saldoRef, (snapshot)=>{
    const data = snapshot.val();
    if(data){
        saldo = parseFloat(data.saldo || 0);
        ganhoTotal = parseFloat(data.ganhoTotal || 0);
    } else {
        update(saldoRef, { saldo:0, ganhoTotal:0 });
        saldo = 0;
        ganhoTotal = 0;
    }
    salvarLocalStorage();

    criarBotoes();

// üîπ Salvar no LocalStorage
function salvarLocalStorage(){
    localStorage.setItem("dadosUsuario", JSON.stringify({
        saldo: saldo,
        ganhoTotal: ganhoTotal
    }));
}

// üîπ Atualiza painel
function atualizarPainel(){
    document.getElementById("saldo").innerText = `Saldo: R$ ${saldo.toFixed(2).replace('.',',')}`;
    document.getElementById("ganhoTotal").innerText = `Ganho Total: R$${ganhoTotal}`;
    document.getElementById("verificar").disabled = saldo < custoPorJogo || numerosSelecionados.length!==15;
}

// üîπ Criar bot√µes de n√∫meros
function criarBotoes(){
    const container = document.getElementById("numeros");
    container.innerHTML = '';
    for(let i=1;i<=50;i++){
        let btn = document.createElement("button");
        btn.classList.add("btn");
        btn.innerText = i;
        btn.id = `num${i}`;
        btn.onclick = () => selecionarNumero(i);

        // N√∫meros bloqueados
        if(numerosBloqueados.includes(i) && !numerosSelecionados.includes(i)) btn.classList.add("blocked");
        // N√∫meros selecionados
        if(numerosSelecionados.includes(i)) btn.classList.add("selected");
        // Acertos
        if(numerosSelecionados.includes(i) && numerosBloqueados.includes(i)) btn.classList.add("acertou");
        // √öltimo n√∫mero (quando a sele√ß√£o chega a 15)
        if(numerosSelecionados.length === 15 && i === numerosSelecionados[numerosSelecionados.length - 1]){
            btn.classList.add("ultimo");
        }

        container.appendChild(btn);
    }
}

// üîπ Selecionar n√∫mero
function selecionarNumero(num){
    if(bloqueado) return;

    if(numerosSelecionados.includes(num)){
        numerosSelecionados = numerosSelecionados.filter(n => n!==num);
    } else if(numerosSelecionados.length < 15){
        numerosSelecionados.push(num);
    }

    // Atualizar classes
    for(let i=1;i<=50;i++){
        const btn = document.getElementById(`num${i}`);
        btn.classList.remove("selected","ultimo");
        if(numerosSelecionados.includes(i)) btn.classList.add("selected");
    }

    // Marcar o √∫ltimo n√∫mero selecionado com classe 'ultimo'
    if(numerosSelecionados.length === 15){
        const ultimoNum = numerosSelecionados[numerosSelecionados.length - 1];
        const btnUltimo = document.getElementById(`num${ultimoNum}`);
        if(btnUltimo) btnUltimo.classList.add("ultimo");
    }

    document.getElementById("contadorNumeros").innerText = `N√∫meros selecionados: ${numerosSelecionados.length}/15`;
    atualizarPainel();
    
    criarBotoes();
}

// üîπ Usar c√≥digo de recarga
document.getElementById("usarCodigo").addEventListener("click", ()=>{
    const codigo = document.getElementById("codigoRecarga").value.trim();
    let codigoValido = false;

    for(const valor in codigosRecarga){
        if(codigosRecarga[valor].includes(codigo)){
            runTransaction(saldoRef, (current)=>{
                if(current){
                    current.saldo = (parseFloat(current.saldo) || 0) + parseFloat(valor);
                } else {
                    current = { saldo: parseFloat(valor), ganhoTotal: 0 };
                }
                return current;
            });
            saldo += parseFloat(valor); // Atualiza localmente
            salvarLocalStorage();
            alert(`C√≥digo v√°lido! Saldo adicionado: R$ ${valor}`);
            document.getElementById("codigoRecarga").value="";
            criarBotoes();
            atualizarPainel();
            codigoValido = true;
            break;
        }
    }
    if(!codigoValido) alert("C√≥digo inv√°lido.");
});

// üîπ Verificar jogada

        return;
    }

            btnUltimo.style.background = "blue";
            btnUltimo.style.color = "white";
        }
    }

    // Calcular acertos
    // Calcular acertos
let acertos = numerosSelecionados.filter(n => numerosBloqueados.includes(n)).length;

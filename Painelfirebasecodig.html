<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel ADM de Códigos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #000;
    color: white;
    margin: 0;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    background: purple;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px #444;
    text-align: center;
  }
  h2 { color: gold; margin-bottom: 20px; }
  input, button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    box-sizing: border-box;
    border-radius: 5px;
    border: none;
  }
  button {
    background: green;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    border: 1px solid #fff;
    text-align: center;
    word-wrap: break-word;
  }
  th { background: #444; }
  td { background: #333; }
  button.whatsapp { background: #25D366; color: #fff; margin-top: 5px; }
  button.reutilizar { background: orange; color: #fff; }
  button.excluir { background: red; color: #fff; }

  /* Menu hambúrguer */
  .hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 100;
  }
  .hamburger div {
    width: 30px;
    height: 4px;
    background-color: gold;
    margin: 6px 0;
  }
  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    color: white;
  }
  .sidebar h3 { text-align: center; margin-bottom: 20px; }
  .sidebar .closebtn { position: absolute; top: 15px; right: 25px; font-size: 30px; cursor: pointer; }
  .sidebar table { width: 95%; margin: 0 auto; table-layout: fixed; }
  .sidebar th, .sidebar td { padding: 8px; text-align: center; word-wrap: break-word; font-size: 0.9em; }
</style>
</head>
<body>

<!-- Menu Hambúrguer -->
<div class="hamburger" onclick="abrirSidebar()">
  <div></div>
  <div></div>
  <div></div>
</div>

<div id="sidebar" class="sidebar">
  <span class="closebtn" onclick="fecharSidebar()">&times;</span>
  <h3>Resumo dos Códigos</h3>
  <div>
    <strong>Total usado:</strong> <span id="totalUsado">0</span><br><br>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="resumoCodigos"></tbody>
    </table>
  </div>
</div>

<div class="container">
  <h2>Painel de Códigos</h2>

  <input type="number" id="valorCodigo" placeholder="Digite o valor">
  <button id="gerarBtn">Gerar Código</button>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="codigoAtual">
      <tr>
        <td colspan="4">Nenhum código gerado</td>
      </tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBw8nq_MTcdc91y0nG7jeTvROsAaz1Hj8U",
  authDomain: "geladeira-58de2.firebaseapp.com",
  databaseURL: "https://geladeira-58de2-default-rtdb.firebaseio.com",
  projectId: "geladeira-58de2",
  storageBucket: "geladeira-58de2.firebasestorage.app",
  messagingSenderId: "823625324816",
  appId: "1:823625324816:web:7c8a19cabd6461ff666d95",
  measurementId: "G-W547T81JCQ"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const gerarBtn = document.getElementById("gerarBtn");
const valorInput = document.getElementById("valorCodigo");
const codigoAtual = document.getElementById("codigoAtual");
const resumoCodigos = document.getElementById("resumoCodigos");
const totalUsado = document.getElementById("totalUsado");

function gerarCodigoAleatorio() {
  return Math.floor(10000000 + Math.random() * 9000000).toString();
}

// Atualiza tabela sidebar
async function atualizarResumo() {
  resumoCodigos.innerHTML = "";
  const codigosRef = ref(db, "codigos");
  const snapshot = await get(codigosRef);
  let total = 0;
  if (snapshot.exists()) {
    const dados = snapshot.val();
    for (const codigo in dados) {
      const status = dados[codigo].usado ? "❌ Usado" : "✅ Disponível";
      resumoCodigos.innerHTML += `
        <tr>
          <td>${codigo}</td>
          <td>${dados[codigo].valor}</td>
          <td>${status}</td>
          <td>
            <button onclick="reutilizarCodigo('${codigo}')" class="reutilizar">Reutilizar</button>
            <button onclick="excluirCodigo('${codigo}')" class="excluir">Excluir</button>
          </td>
        </tr>
      `;
      if (dados[codigo].usado) total++;
    }
  }
  totalUsado.textContent = total;
}

// Gerar código
gerarBtn.addEventListener("click", async () => {
  const valor = parseInt(valorInput.value);
  if (!valor || valor <= 0) { alert("Digite um valor válido!"); return; }

  const codigo = gerarCodigoAleatorio();
  const codigoRef = ref(db, "codigos/" + codigo);
  await set(codigoRef, { valor: valor, usado: false });

  valorInput.value = "";

  codigoAtual.innerHTML = `
    <tr>
      <td>${codigo}</td>
      <td>${valor}</td>
      <td>✅ Disponível</td>
      <td>
        <button onclick="marcarUsado('${codigo}')">Usar</button>
        <button onclick="reutilizarCodigo('${codigo}')" class="reutilizar">Reutilizar</button>
        <button onclick="excluirCodigo('${codigo}')" class="excluir">Excluir</button>
        <button onclick="enviarWhatsApp('${codigo}', ${valor})" class="whatsapp">WhatsApp</button>
      </td>
    </tr>
  `;
  atualizarResumo();
});

// Funções globais
window.marcarUsado = async (codigo) => {
  const codigoRef = ref(db, "codigos/" + codigo);
  const snapshot = await get(codigoRef);
  if (!snapshot.exists()) return;
  const valor = snapshot.val().valor;
  await set(codigoRef, { valor: valor, usado: true });
  codigoAtual.querySelector("td:nth-child(3)").textContent = "❌ Usado";
  atualizarResumo();
};

window.reutilizarCodigo = async (codigo) => {
  const codigoRef = ref(db, "codigos/" + codigo);
  const snapshot = await get(codigoRef);
  if (!snapshot.exists()) return;
  const valor = snapshot.val().valor;
  await set(codigoRef, { valor: valor, usado: false });
  codigoAtual.querySelector("td:nth-child(3)").textContent = "✅ Disponível";
  atualizarResumo();
};

window.excluirCodigo = async (codigo) => {
  if (!confirm("Deseja realmente excluir este código?")) return;
  const codigoRef = ref(db, "codigos/" + codigo);
  await remove(codigoRef);
  codigoAtual.innerHTML = `<tr><td colspan="4">Nenhum código gerado</td></tr>`;
  atualizarResumo();
};

window.enviarWhatsApp = (codigo, valor) => {
  const mensagem = `└──► ${codigo}\n\n✨ CÓDIGOS GERADOS ✨\nVALOR ${valor}\n\nAcesse o site e cole o código:\nhttps://achouganhou.netlify.app/achou1ganhou\n\nBOA SORTE`;
  const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
  window.open(url, '_blank');
};

// Sidebar
window.abrirSidebar = () => document.getElementById("sidebar").style.width = "400px";
window.fecharSidebar = () => document.getElementById("sidebar").style.width = "0";

// Atualiza resumo ao carregar a página
atualizarResumo();
</script>

</body>
</html>

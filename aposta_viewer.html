<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador de Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      background: #47ff15;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .campeonato {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      color: #0b0b0b;
    }
    .duelo {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    .titulo { text-align: center; color: #25d366; }
    .label { font-weight: bold; }
    .espaco { margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2 class="titulo">üîé Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const container = document.getElementById("visualizacao");

    if (!id) {
      container.innerHTML = "<h2 class='titulo'>‚ùå ID inv√°lido ou ausente na URL.</h2>";
    } else {
      get(child(ref(db), `links_apostas/${id}`)).then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          const nome = dados.nome || "Desconhecido";
          const dataAposta = dados.dataHora || "Data/Hora indispon√≠vel";
          const valor = parseFloat(dados.valorDigitado || 0).toFixed(2);
          const valorReceber = parseFloat(dados.valorReceber || 0).toFixed(2);
          const jogos = dados.jogos || [];

          let html = `
            <h2 class="titulo">üìÑ Detalhes da Aposta</h2>
            <p><span class="label">üë§ Jogador:</span> ${nome}</p>
            <p><span class="label">üìÖ Data da Aposta:</span> ${dataAposta}</p>
            <p><span class="label">üí∏ Valor Apostado:</span> R$ ${valor}</p>
            <hr />
          `;

          let serieAtual = "";
          let count = 1;

          jogos.forEach((jogo) => {
            if (jogo.campeonato !== serieAtual) {
              html += `<div class="campeonato">üèÜ Campeonato: ${jogo.campeonato}</div>`;
              serieAtual = jogo.campeonato;
            }

            html += `
              <div class="duelo">
                <p><span class="label">üéÆ Jogo ${count++}:</span></p>
                <p><span class="label">Duelo:</span> ${jogo.timeA} x ${jogo.timeB}</p>
                <p><span class="label">Data e Hora do Jogo:</span> ${jogo.horario}</p>
                <p><span class="label">Escolha:</span> ${jogo.escolha}</p>
                <p><span class="label">Cota√ß√£o:</span> ${parseFloat(jogo.cotacao || 1).toFixed(2)}</p>
                <p><span class="label">Status:</span> ‚è≥ Aguardando resultado</p>
              </div>
            `;
          });

          html += `
            <hr class="espaco"/>
            <p><span class="label">üíµ Valor a Pagar:</span> R$ ${valor}</p>
            <p><span class="label">üìà Valor a Receber:</span> R$ ${valorReceber}</p>
          `;

          container.innerHTML = html;

        } else {
          container.innerHTML = "<h2 class='titulo'>‚ùå Aposta n√£o encontrada.</h2>";
        }
      }).catch(error => {
        console.error("Erro ao buscar aposta:", error);
        container.innerHTML = "<h2 class='titulo'>‚ö†Ô∏è Erro ao carregar os dados da aposta.</h2>";
      });
    }
  </script>
</body>
</html>

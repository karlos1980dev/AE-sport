<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio das Geladeiras</title>
<style>
body{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-family:Arial;
  background:#f0f0f0;
  margin:0;
  padding:10px;
}

h1{
  color:#0077cc;
  text-align:center;
  font-size:6vw;
  margin-bottom:10px;
}

/* Container dos saldos */
.saldos-container{
  display:flex;
  justify-content:space-between;
  width:90%;
  max-width:400px;
  margin-bottom:10px;
}

.saldos-container button{
  flex:1;
  margin:0 5px;
  padding:10px;
  font-size:4vw;
  font-weight:bold;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

#btnSaldo{background:green;color:white;}
#btnSaldoGanho{background:orange;color:white;}

/* Input e bot√£o liberar cr√©dito */
.input-container{
  display:flex;
  justify-content:center;
  gap:5px;
  margin-bottom:10px;
  flex-wrap:wrap;
  width:90%;
  max-width:400px;
}

.input-container input{
  flex:1;
  min-width:150px;
  padding:10px;
  font-size:4vw;
  box-sizing:border-box;
}

.input-container button{
  padding:10px;
  font-size:4vw;
  min-width:120px;
}

/* Mensagem */
#mensagem{
  font-size:4vw;
  text-align:center;
  color:red;
  min-height:30px;
  margin-bottom:10px;
}

/* Geladeiras */
.geladeiras{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:4vw;
  max-width:100%;
  margin-bottom:20px;
}

.geladeira{
  position:relative;
  width:27vw;
  height:30vw;
  background:#a3d5ff;
  border:3px solid #333;
  border-radius:5%;
  cursor:pointer;
  overflow:hidden;
  perspective:600px;
  transition:0.3s;
}

.geladeira.bloqueada{opacity:0.5;pointer-events:none;}
.porta{
  position:absolute;
  width:100%;
  height:100%;
  background:#0077cc;
  transform-origin:left;
  transition:transform 0.6s ease;
  z-index:2;
}

.geladeira.aberta .porta{transform:rotateY(-120deg);}
.interior{
  position:absolute;
  width:100%;
  height:100%;
  background:#d0f0d0;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#333;
  font-weight:bold;
  font-size:3.5vw;
  z-index:1;
  text-align:center;
  padding:5px;
}

/* Modal */
.modal {
  display: none; 
  position: fixed; 
  z-index: 1000; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.modal-content input{
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  font-size: 16px;
}

.modal-buttons{
  display: flex;
  justify-content: space-between;
}

.modal-buttons button{
  flex:1;
  margin:5px;
  padding:10px;
  font-size:16px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

#cancelarBtn{background:#ccc;}
#enviarBtn{background:#28a745;color:white;}

/* Painel de saques */
#painelSaques{
  width:90%;
  max-width:400px;
  margin-top:20px;
  background:white;
  padding:10px;
  border-radius:8px;
}

#painelSaques h3{margin:0 0 10px 0;}
#painelSaques ul{list-style:none; padding:0; margin:0;}
#painelSaques li{padding:5px 0; border-bottom:1px solid #ddd;}
</style>
</head>
<body>

<h1>Sorteio das Geladeiras</h1>

<!-- Saldos -->
<div class="saldos-container">
  <button id="btnSaldo">Saldo Atual: R$ 0</button>
  <button id="btnSaldoGanho">Saldo Ganhou: R$ 0</button>
</div>



<!-- Input de c√≥digo -->
<div class="input-container">
  <input type="text" id="codigo" placeholder="Digite seu c√≥digo">
  <button onclick="liberarCredito()">Liberar Cr√©dito</button>
</div><p style="margin:0px;"id="mensagem"></p>

<!-- Geladeiras -->
<div class="geladeiras">
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 1</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 2</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 3</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 4</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 5</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 6</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 7</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 8</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 9</div></div>
   <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 10</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 11</div></div>
  <div class="geladeira" onclick="abrirGeladeira(this)"><div class="porta"></div><div class="interior">Geladeira 12</div></div>
</div>
</div>

<!-- Modal de saque -->
<!-- Modal de saque -->
<div id="modalSaque" class="modal">
  <div class="modal-content">
    <h2>Solicitar Pix</h2>
    <input type="text" id="nomeInput" placeholder="Digite seu nome">
    <input type="text" id="pixInput" placeholder="Digite seu Pix">
    <input type="number" id="valorInput" placeholder="Digite o valor R$" readonly>
    <div class="modal-buttons">
      <button id="cancelarBtn">Cancelar</button>
      <button id="enviarBtn">Enviar</button>
    </div>
  </div>
</div>

<!-- Painel de saques -->
<div id="painelSaques">
  <h3>√öltimos saques:</h3>
  <ul id="listaSaques"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// Configura√ß√£o Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBw8nq_MTcdc91y0nG7jeTvROsAaz1Hj8U",
  authDomain: "geladeira-58de2.firebaseapp.com",
  databaseURL: "https://geladeira-58de2-default-rtdb.firebaseio.com",
  projectId: "geladeira-58de2",
  storageBucket: "geladeira-58de2.firebasestorage.app",
  messagingSenderId: "823625324816",
  appId: "1:823625324816:web:7c8a19cabd6461ff666d95",
  measurementId: "G-W547T81JCQ"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Refer√™ncias Firebase
const saldoRef = ref(db,"saldo");
const saldoGanhoRef = ref(db,"saldoGanho");
const saquesRef = ref(db,"saques");

// Elementos do DOM
const btnSaldo = document.getElementById("btnSaldo");
const btnSaldoGanho = document.getElementById("btnSaldoGanho");
const msg = document.getElementById("mensagem");
const pixInput = document.getElementById("pixInput");
const valorInput = document.getElementById("valorInput");
const modal = document.getElementById("modalSaque");
const cancelarBtn = document.getElementById("cancelarBtn");
const enviarBtn = document.getElementById("enviarBtn");
const listaSaques = document.getElementById("listaSaques");

// Vari√°veis locais
let saldoAtual = 0;
let saldoGanho = 0;
let jogando = false; // apenas uma geladeira por vez

// Monitoramento em tempo real do saldo
onValue(saldoRef, snapshot => {
  saldoAtual = snapshot.val() || 0;
  atualizarSaldoBotao();
});

onValue(saldoGanhoRef, snapshot => {
  saldoGanho = snapshot.val() || 0;
  btnSaldoGanho.textContent = "Saldo Ganhou: R$ " + saldoGanho.toFixed(2);
});

// Carrega √∫ltimos saques em tempo real
onValue(saquesRef, snapshot => {
  listaSaques.innerHTML = "";
  if(snapshot.exists()){
    const saques = snapshot.val();
    Object.values(saques).forEach(saque=>{
      const li = document.createElement("li");
      li.textContent = `Pix: ${saque.pix} - Valor: R$ ${saque.valor.toFixed(2)} - Data: ${saque.data}`;
      listaSaques.appendChild(li);
    });
  }
});

// Atualiza bot√£o e desbloqueia geladeiras
function atualizarSaldoBotao(){
  btnSaldo.textContent = "Saldo Atual: R$ " + saldoAtual.toFixed(2);
  document.querySelectorAll(".geladeira").forEach(g=>{
    if(saldoAtual>=2 && !jogando) g.classList.remove("bloqueada");
    else g.classList.add("bloqueada");
  });
}

// C√≥digos de cr√©dito
const codigosPremios = {
 
};

// Liberar cr√©dito
window.liberarCredito = function(){
  const input = document.getElementById("codigo").value.toUpperCase();
  let usadosLocal = JSON.parse(localStorage.getItem("codigosUsados")) || [];

  if(usadosLocal.includes(input)){ 
    msg.textContent="C√≥digo j√° usado!"; 
    return; 
  }

  let valor = null;
  for(const key in codigosPremios){
    if(codigosPremios[key].includes(input)){ valor = Number(key); break; }
  }

  if(valor===null){ 
    msg.textContent="C√≥digo inv√°lido!"; 
    return; 
  }

  saldoAtual += valor;
  usadosLocal.push(input);
  localStorage.setItem("codigosUsados", JSON.stringify(usadosLocal));
  set(saldoRef, saldoAtual);

  msg.textContent=`Cr√©dito de R$${valor} liberado! Agora voc√™ pode jogar (custa R$2 por geladeira).`;
  atualizarSaldoBotao();
};

// Abrir geladeira
window.abrirGeladeira = function(geladeira){
  if(saldoAtual<2){ msg.textContent="Saldo insuficiente! Digite um c√≥digo v√°lido."; return; }
  if(jogando){ msg.textContent="Aguarde antes de abrir outra geladeira."; return; }

  saldoAtual -= 2; // custo por geladeira
  jogando = true;
  set(saldoRef, saldoAtual);
  atualizarSaldoBotao();

  const geladeiras = document.querySelectorAll(".geladeira");
  geladeira.classList.add("aberta");
  const index = Array.from(geladeiras).indexOf(geladeira);
  const interior = geladeira.querySelector(".interior");

  // Definir pr√™mio aleat√≥rio
  let brindeIndex = Math.floor(Math.random()*geladeiras.length);

  if(index === brindeIndex){
    interior.textContent = "üéâ Parab√©ns! Voc√™ ganhou!";
    saldoGanho += 10;
    set(saldoGanhoRef, saldoGanho);
  } else {
    interior.textContent = "üò¢ Tente outra vez!";
  }

  setTimeout(()=>{
    geladeira.classList.remove("aberta");
    interior.textContent = `Geladeira ${index+1}`;
    jogando=false;
    msg.textContent = saldoAtual>=2 ? "Voc√™ pode jogar novamente!" : "Saldo insuficiente! Digite um c√≥digo v√°lido.";
    atualizarSaldoBotao();
  },1000);
};

// Modal de saque
// Modal de saque
btnSaldoGanho.addEventListener('click', () => {
  if(saldoGanho <= 0){
    alert("Voc√™ n√£o tem saldo ganho para sacar!");
    return;
  }
  modal.style.display = 'flex';
  valorInput.value = saldoGanho.toFixed(2);
});

cancelarBtn.addEventListener('click', ()=>{
  modal.style.display = 'none';
  nomeInput.value = '';
  pixInput.value = '';
  valorInput.value = '';
});

enviarBtn.addEventListener('click', ()=>{
  const nome = nomeInput.value.trim();
  const pix = pixInput.value.trim();
  const valor = parseFloat(valorInput.value);

  if(!nome || !pix || isNaN(valor) || valor <= 0){
    alert('Preencha corretamente o nome, Pix e o valor.');
    return;
  }

  if(valor > saldoGanho){
    alert("Valor solicitado maior que o saldo ganho!");
    return;
  }

  // Adiciona saque no Firebase
  const dataAtual = new Date().toLocaleString("pt-BR");
  push(saquesRef, { nome: nome, pix: pix, valor: valor, data: dataAtual });

  // Atualiza saldo ganho
  saldoGanho -= valor;
  set(saldoGanhoRef, saldoGanho);

  modal.style.display = 'none';
  nomeInput.value = '';
  pixInput.value = '';
  valorInput.value = '';
});
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Aposta</title>
  <style>
    body { background: #ff9e2a; font-family: Arial; padding: 20px; }
    h1, h2, h3 { text-align: center; }
    .duelo {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .duelo strong { display: block; margin-bottom: 4px; }
    .acertou { background-color: #d4edda; }
    .errou { background-color: #f8d7da; }
    .sem-resultado { background-color: #fff3cd; }
    .resumo-final {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      margin: 20px auto;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Detalhes da Aposta</h1>
  <div id="conteudo"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const conteudo = document.getElementById("conteudo");
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");

    if (!id) {
      conteudo.innerHTML = "<p>ID invÃ¡lido</p>";
    } else {
      Promise.all([
        get(child(ref(db), `links_apostas/${id}`)),
        get(child(ref(db), "resultados"))
      ]).then(([apostaSnap, resultadosSnap]) => {
        if (!apostaSnap.exists()) {
          conteudo.innerHTML = "<p>Aposta nÃ£o encontrada.</p>";
          return;
        }

        const dados = apostaSnap.val();
        const resultados = resultadosSnap.exists() ? resultadosSnap.val() : {};

        const titulo = document.createElement("h2");
        titulo.innerHTML = `ğŸ‘¤ Jogador: ${dados.nome}<br>ğŸ“ Telefone: ${dados.telefone}<br>ğŸ•’ ${dados.dataHora}`;
        conteudo.appendChild(titulo);

        let acertos = 0;
        let total = 0;
        let todosAcertaram = true;

        (dados.duelos || []).forEach((duelo) => {
          const box = document.createElement("div");
          box.className = "duelo";
          const chave = `${duelo.nomeTimeA} x ${duelo.nomeTimeB}`;
          const resultadoReal = resultados[chave]?.resultado;

          let classe = "sem-resultado";
          let icone = "ğŸŸ¡";
          let acertou = false;

          if (resultadoReal) {
            if (resultadoReal === duelo.escolha) {
              classe = "acertou";
              icone = "âœ…";
              acertou = true;
              acertos++;
            } else {
              classe = "errou";
              icone = "âŒ";
              todosAcertaram = false;
            }
          } else {
            todosAcertaram = false;
          }

          total++;
          box.classList.add(classe);
          box.innerHTML = `
            <strong>ğŸ† Campeonato:</strong> ${duelo.serie}
            <strong>âš½ Duelo:</strong> ${duelo.nomeTimeA} x ${duelo.nomeTimeB}
            <strong>ğŸ¯ Escolha:</strong> ${duelo.escolha} ${icone}
            <strong>ğŸ“Š Resultado real:</strong> ${resultadoReal || "Sem resultado"}
            <strong>ğŸ•’ Data/Hora:</strong> ${duelo.dataHora}
          `;
          conteudo.appendChild(box);
        });

        const resumo = document.createElement("div");
        resumo.className = "resumo-final";
        resumo.innerHTML = `
          <p><strong>ğŸŸï¸ CÃ³digo da Aposta:</strong> ${id}</p>
          <p><strong>ğŸ’° Valor Apostado:</strong> R$ ${dados.valorDigitado.toFixed(2)}</p>
          <p><strong>ğŸ† Valor a Receber:</strong> R$ ${dados.valorTotal.toFixed(2)}</p>
          <p><strong>ğŸ¯ Total de Acertos:</strong> ${acertos} de ${total}</p>
          <p><strong>âœ… Status Final:</strong> ${todosAcertaram ? "GANHOU âœ…" : "NÃƒO GANHOU âŒ"}</p>
        `;
        conteudo.appendChild(resumo);
      }).catch(err => {
        conteudo.innerHTML = "<p>Erro ao carregar dados.</p>";
        console.error(err);
      });
    }
  </script>
</body>
</html>

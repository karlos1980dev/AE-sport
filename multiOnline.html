<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Aposta5</title>
  <style>
    body { background: black; font-family: Arial; padding: 20px; color:white; }
    h1 { text-align: center; }
    .duelo {
      background: white;
      
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .duelo strong { display: block; margin: 5px 0; }
    .ganhou { color: green; font-weight: bold; }
    .perdeu { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Detalhes da Aposta</h1>
  <div id="conteudo"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const conteudo = document.getElementById("conteudo");
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");

    if (!id) {
      conteudo.innerHTML = "<p>ID invÃ¡lido</p>";
    } else {
      get(child(ref(db), `apostas/${id}`)).then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          const header = document.createElement("div");
          header.innerHTML = `
            <h3>ğŸ‘¤ Jogador: ${dados.nome || 'NÃ£o informado'}</h3>
            <p>ğŸ“ Telefone: ${dados.telefone || 'NÃ£o informado'}</p>
            <p>ğŸ§¾ CÃ³digo: <strong>${id}</strong></p>
            <p>ğŸ’° Valor Apostado: R$ ${dados.valorDigitado.toFixed(2)}</p>
            <p>ğŸ’µ PossÃ­vel Ganho: R$ ${dados.valorTotal.toFixed(2)}</p>
          `;
          conteudo.appendChild(header);

          (dados.duelos || []).forEach(duelo => {
            const div = document.createElement("div");
            div.className = "duelo";
            const status = duelo.resultado === 'ganhou' ? '<span class="ganhou">âœ… Ganhou</span>' : (duelo.resultado === 'perdeu' ? '<span class="perdeu">âŒ Perdeu</span>' : '<span style="color:gray">â³ Em andamento</span>');
            div.innerHTML = `
              <strong>ğŸ† Campeonato:</strong> ${duelo.serie}
              <strong>âš½ Duelo:</strong> ${duelo.nomeTimeA} x ${duelo.nomeTimeB}
              <strong>ğŸ¯ Sua Escolha:</strong> ${duelo.escolha}
              <strong>ğŸ“… Data/Hora:</strong> ${new Date(duelo.dataHora).toLocaleString()}
              <strong>ğŸ“Š Placar:</strong> ${duelo.placar || "-"}
              <strong>ğŸ“Œ Status:</strong> ${status}
            `;
            conteudo.appendChild(div);
          });

        } else {
          conteudo.innerHTML = "<p>Aposta nÃ£o encontrada.</p>";
        }
      }).catch(error => {
        conteudo.innerHTML = `<p>Erro ao carregar dados: ${error.message}</p>`;
      });
    }
  </script>
</body>
</html>

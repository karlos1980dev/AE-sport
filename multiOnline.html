<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Aposta</title>
  <style>
    body { background: #f1f1f1; font-family: Arial; padding: 20px; }
    h1 { text-align: center; }
    .duelo {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .duelo strong { display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <h1>Detalhes da Aposta</h1>
  <div id="conteudo"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const conteudo = document.getElementById("conteudo");
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");

    if (!id) {
      conteudo.innerHTML = "<p>ID inv√°lido</p>";
    } else {
      get(child(ref(db), `links_apostas/${id}`)).then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          const titulo = document.createElement("h2");
          titulo.innerHTML = `üë§ Jogador: ${dados.nome}<br>üìû Telefone: ${dados.telefone}<br>üïí ${dados.dataHora}`;
          conteudo.appendChild(titulo);

          (dados.duelos || []).forEach((duelo) => {
            const box = document.createElement("div");
            box.className = "duelo";
            box.innerHTML = `
              <strong>üèÜ Campeonato:</strong> ${duelo.serie}
              <strong>‚öΩ Duelo:</strong> ${duelo.duelo}
              <strong>üéØ Escolha:</strong> ${duelo.escolha}
              <strong>üïí Data/Hora:</strong> ${duelo.dataHora}
            `;
            conteudo.appendChild(box);
          });
        } else {
          conteudo.innerHTML = "<p>Aposta n√£o encontrada.</p>";
        }
      });
    }
  </script>
</body>
</html>

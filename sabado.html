function atualizarTotal() {
  const valorDigitado = parseFloat(document.getElementById("valorUnico").value);
  if (isNaN(valorDigitado) || valorDigitado <= 0) {
    document.getElementById("totalFinal").textContent = "Total: R$ 0,00";
    return 0;
  }

  let totalCotacao = 0;
  let totalSelecoes = 0;

  selects.forEach(sel => {
    if (sel.selecao.A) {
      totalCotacao += sel.selecao.valorA;
      totalSelecoes++;
    } else if (sel.selecao.B) {
      totalCotacao += sel.selecao.valorB;
      totalSelecoes++;
    }
  });

  // Define multiplicador extra
  let multiplicador = 1;
  if (totalSelecoes >= 2) {
    multiplicador = totalSelecoes - 1; // Ex: 3 seleções = x2, 4 = x3, etc
  }

  const valorTotal = totalCotacao * valorDigitado * multiplicador;

  document.getElementById("totalFinal").textContent = `Total: R$ ${valorTotal.toFixed(2)}`;
  return valorTotal;
}

function gerarJogos(serie, containerId) {

};
if (cotacoesSeries[serie] && cotacoesSeries[serie][i]) {
  cotacoesDuelo = cotacoesSeries[serie][i];
}

    const div = document.createElement("div");
    div.className = "duelo";
    div.innerHTML = `
  <div class="linha-duelo">
    <div class="time-nome-img">
      <img src="${ladoAImagens[i]}" />

      <img src="${ladoBImagens[i]}" />
      <div class="nome-time">${nomeB}</div>
    </div>
    <button class="toggleExtras">+</button>
  </div>
  <div class="extras">
    <button class="btnA" data-valor="${cotacoesDuelo.ambasMarcam}">Ambas Marcam</button>

    <button class="btnB" data-valor="${cotacoesDuelo.abaixo2}">-2 Gols</button>
  </div>
  <small><strong>Data/Hora:</strong> ${dataJogo.toLocaleString()}</small>
`;
// Verifica se o jogo já passou
    const agora = new Date();
    const jogoPassado = dataJogo < agora;

    if (jogoPassado) {
      // Desabilita todos os botões do duelo
      div.querySelectorAll("button").forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.style.pointerEvents = "none";
      });

      // Adiciona um aviso
      const aviso = document.createElement("p");
      aviso.style.color = "red";
      aviso.style.fontWeight = "bold";
      aviso.textContent = "Encerrado";
      div.appendChild(aviso);
    }
    container.appendChild(div);

    const selecao = { A: null, B: null, valorA: 0, valorB: 0 };

    div.querySelectorAll("img").forEach(img => {
      img.onclick = () => alert(`Time: ${extrairNomeDoTime(img.src)}`);
    });

    const buttons = div.querySelectorAll("button.btnA, button.btnB");
    const extrasToggle = div.querySelector(".toggleExtras");
    const extrasBox = div.querySelector(".extras");

    extrasToggle.onclick = () => {
      extrasBox.style.display = extrasBox.style.display === "none" ? "flex" : "none";
    };

    buttons.forEach(btn => {
      btn.onclick = () => {
        const grupo = btn.classList.contains("btnA") ? "A" : "B";
        const jaSelecionado = btn.classList.contains("selecionado");

        // Remove todas as seleções do grupo atual (A ou B)
        buttons.forEach(b => {
          if (b.classList.contains("btn" + grupo)) {
            b.classList.remove("selecionado");
          }
        });

        if (jaSelecionado) {
          // Se já estava selecionado, desmarca e limpa valores
          selecao[grupo] = null;
          selecao["valor" + grupo] = 0;
        } else {
          // Marca o novo botão
          btn.classList.add("selecionado");
          const valor = parseFloat(btn.dataset.valor);
          selecao[grupo] = btn.innerText;
          selecao["valor" + grupo] = valor;

          // Desmarca o outro grupo se estava marcado (ex: A e B não podem juntos)
          const outroGrupo = grupo === "A" ? "B" : "A";
          selecao[outroGrupo] = null;
          selecao["valor" + outroGrupo] = 0;

          // Remove seleção do outro grupo
          buttons.forEach(b => {
            if (b.classList.contains("btn" + outroGrupo)) {
              b.classList.remove("selecionado");
            }
          });
        }
        atualizarTotal();
      };
    });

    selects.push({
      selecao,
      nomeTimeA: nomeA,
      nomeTimeB: nomeB,
      dataHora: horarios[i],
      serie: serie
    });
  }
}

// Função que atualiza os títulos e gera os jogos, para todos os containers visíveis
function atualizarSeries() {
  document.querySelectorAll(".serie-container").forEach(serieDiv => {
    const containerDiv = serieDiv.querySelector("div[id^='container']");
    if (!containerDiv) return; // pula se não achar o container com id

    const containerId = containerDiv.id; // ex: containerCopaArgentina
    const serie = containerId.replace("container", ""); // ex: CopaArgentina

    const h2 = serieDiv.querySelector("h2");
    if (h2 && nomesSeries[serie]) {
      h2.textContent = nomesSeries[serie];
    } else if (h2) {
      h2.textContent = serie; // fallback para mostrar o nome da série direto
    }

    if (series[serie]) {
      gerarJogos(serie, containerId);
    } else {
      // Se não existir a série, limpa o container só para garantir
      containerDiv.innerHTML = `<p>Sem jogos cadastrados para a série ${serie}</p>`;
    }
  });
}
